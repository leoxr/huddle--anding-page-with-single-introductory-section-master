<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <header class="header-container">
    <div class="logo-container"><img class="logo" src="images/logo.svg" alt="logo Huddle"></div>
  </header>
  <main class="main-container">
    <div class="img-container">
      <img class="img-design" src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="info">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn-register">Register</button>
    </div>
  </main>
  

   

  

  <footer class="footer-container">
    <div class="social-container">
      <ul class="social-icons">
        <li class="social-icon"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li class="social-icon"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li class="social-icon"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="https://kit.fontawesome.com/f23ed3af63.js" crossorigin="anonymous"></script>

</body>
</html>
